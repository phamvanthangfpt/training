<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mini Project Toast Message</title>
  </head>
  <body>
    <div id="toast"></div>
    <div class="content">
      <button
        class="btn btn--success"
        onclick="showToast({title:'Success', message: 'Success Message.', type: 'success',duration:3000})"
      >
        Show success toast
      </button>
      <button
        class="btn btn--info"
        onclick="showToast({title:'Info', message: 'Info Message', type: 'info',duration:3000})"
      >
        Show info toast
      </button>
      <button
        class="btn btn--warning"
        onclick="showToast({title:'Warning', message: 'Warning Message', type: 'warning',duration:3000})"
      >
        Show warning toast
      </button>
      <button
        class="btn btn--error"
        onclick="showToast({title:'Error', message: 'Error Message', type: 'error',duration:3000})"
      >
        Show error toast
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
